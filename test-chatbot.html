<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 聊天機器人測試介面 - 內部測試</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Login Modal */
        .login-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-modal.hidden {
            display: none;
        }

        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .login-box h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .login-box p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-box input:focus {
            border-color: #667eea;
        }

        .login-box .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-box .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-box .note {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }

        .status {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            font-size: 13px;
            color: #495057;
        }

        .status-item strong {
            color: #212529;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .progress-bar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .progress-item {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .progress-item.completed {
            background: #d4edda;
            color: #155724;
        }

        .progress-item.pending {
            background: #fff3cd;
            color: #856404;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.assistant .message-content {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .file-upload-area {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-area:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-upload-area.drag-over {
            background: #e7f1ff;
            border-color: #667eea;
        }

        .file-info {
            font-size: 13px;
            color: #495057;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            padding: 12px 16px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success {
            padding: 12px 16px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .modal-close:hover {
            opacity: 0.8;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .data-field {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .data-field-label {
            font-weight: 600;
            color: #495057;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .data-field-value {
            color: #212529;
            font-size: 14px;
        }

        .data-field-value.null {
            color: #6c757d;
            font-style: italic;
        }

        .history-message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
        }

        .history-message.user {
            background: #e7f1ff;
            border-left: 3px solid #667eea;
        }

        .history-message.assistant {
            background: #f8f9fa;
            border-left: 3px solid #6c757d;
        }

        .history-message-role {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
            color: #667eea;
        }

        .history-message.assistant .history-message-role {
            color: #6c757d;
        }

        .history-message-time {
            font-size: 10px;
            color: #6c757d;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }

            .container {
                height: 95vh;
            }

            .modal-content {
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>歡迎使用 AI 聊天機器人</h2>
            <p>請輸入您的使用者名稱以開始測試</p>
            <input type="text" id="userIdInput" placeholder="請輸入使用者名稱（例如：張小明）" autofocus>
            <button class="btn-login" id="loginBtn">開始測試</button>
            <div class="note">
                <strong>說明：</strong><br>
                這是內部測試環境。您輸入的使用者名稱將用於識別您的對話記錄。<br>
                如果您是新使用者，系統會自動為您建立帳號。
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>AI 聊天機器人測試介面</h1>
            <p>內部測試環境 - 企業導入 AI 助理</p>
        </div>

        <div class="status">
            <div class="user-info">
                <span class="user-badge" id="userBadge">未登入</span>
                <button class="btn-logout" id="logoutBtn" style="display: none;">登出</button>
            </div>
            <div class="status-item">
                對話編號: <strong id="sessionId">-</strong>
            </div>
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="loading">正在初始化聊天機器人</div>
        </div>

        <div class="input-area">
            <div class="file-upload-area" id="fileUploadArea">
                <div>點擊或拖曳文件到此處上傳</div>
                <div class="file-info">支援格式: PDF, DOCX, JPG, PNG, TXT（最大 10MB）</div>
                <input type="file" id="fileInput" accept=".pdf,.docx,.jpg,.jpeg,.png,.txt">
            </div>

            <div class="input-group">
                <input type="text" id="messageInput" placeholder="請輸入訊息..." disabled>
                <button class="btn btn-primary" id="sendBtn" disabled>傳送</button>
            </div>

            <div class="actions">
                <button class="btn btn-secondary" id="newSessionBtn" disabled>新對話</button>
                <button class="btn btn-secondary" id="loadLatestBtn" disabled>載入最近對話</button>
                <button class="btn btn-secondary" id="viewCurrentDataBtn" disabled>檢視目前資料</button>
                <button class="btn btn-secondary" id="viewHistoryBtn" disabled>檢視對話記錄</button>
                <button class="btn btn-secondary" id="exportBtn" disabled>匯出資料</button>
            </div>
        </div>
    </div>

    <!-- Modal for displaying data -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">資料檢視</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration - Change API_BASE to your server URL
        const API_BASE = 'http://localhost:8001';

        let userId = '';
        let sessionId = null;
        let isLoading = false;

        // DOM elements
        const loginModal = document.getElementById('loginModal');
        const userIdInput = document.getElementById('userIdInput');
        const loginBtn = document.getElementById('loginBtn');
        const userBadge = document.getElementById('userBadge');
        const logoutBtn = document.getElementById('logoutBtn');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const loadLatestBtn = document.getElementById('loadLatestBtn');
        const viewCurrentDataBtn = document.getElementById('viewCurrentDataBtn');
        const viewHistoryBtn = document.getElementById('viewHistoryBtn');
        const exportBtn = document.getElementById('exportBtn');
        const sessionIdDisplay = document.getElementById('sessionId');
        const progressBar = document.getElementById('progressBar');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const dataModal = document.getElementById('dataModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const modalClose = document.getElementById('modalClose');

        // Check for saved user
        function checkSavedUser() {
            const savedUserId = localStorage.getItem('test_user_id');
            if (savedUserId) {
                userId = savedUserId;
                loginModal.classList.add('hidden');
                userBadge.textContent = userId;
                logoutBtn.style.display = 'inline-block';
                enableControls();
                init();
            }
        }

        // Login
        function login() {
            const inputUserId = userIdInput.value.trim();
            if (!inputUserId) {
                alert('請輸入使用者名稱');
                return;
            }
            userId = inputUserId;
            localStorage.setItem('test_user_id', userId);
            loginModal.classList.add('hidden');
            userBadge.textContent = userId;
            logoutBtn.style.display = 'inline-block';
            enableControls();
            init();
        }

        // Logout
        function logout() {
            localStorage.removeItem('test_user_id');
            userId = '';
            sessionId = null;
            loginModal.classList.remove('hidden');
            userBadge.textContent = '未登入';
            logoutBtn.style.display = 'none';
            disableControls();
            chatContainer.innerHTML = '<div class="loading">正在初始化聊天機器人</div>';
            sessionIdDisplay.textContent = '-';
            progressBar.innerHTML = '';
            userIdInput.value = '';
        }

        // Enable controls
        function enableControls() {
            newSessionBtn.disabled = false;
            loadLatestBtn.disabled = false;
            viewCurrentDataBtn.disabled = false;
        }

        // Disable controls
        function disableControls() {
            messageInput.disabled = true;
            sendBtn.disabled = true;
            newSessionBtn.disabled = true;
            loadLatestBtn.disabled = true;
            viewCurrentDataBtn.disabled = true;
            viewHistoryBtn.disabled = true;
            exportBtn.disabled = true;
        }

        // API request helper
        async function apiRequest(endpoint, options = {}) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'X-User-ID': userId,
                    ...options.headers
                }
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'API 請求失敗');
            }

            return await response.json();
        }

        // Add message to chat
        function addMessage(role, content, time = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = time.toLocaleTimeString('zh-TW');

            contentDiv.appendChild(messageContent);
            contentDiv.appendChild(messageTime);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `錯誤: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            chatContainer.appendChild(successDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Update progress bar
        function updateProgress(progress) {
            progressBar.innerHTML = '';
            if (!progress) return;

            const items = [
                { key: 'industry', label: '產業' },
                { key: 'capital_amount', label: '資本額' },
                { key: 'patents', label: '專利' },
                { key: 'certifications', label: '認證' },
                { key: 'products', label: '產品' }
            ];

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = `progress-item ${progress[item.key] ? 'completed' : 'pending'}`;
                div.textContent = `${item.label} ${progress[item.key] ? '✓' : '○'}`;
                progressBar.appendChild(div);
            });
        }

        // Create new session
        async function createNewSession() {
            try {
                isLoading = true;
                chatContainer.innerHTML = '<div class="loading">正在建立新對話</div>';

                const response = await apiRequest('/api/test/chatbot/sessions/new', {
                    method: 'POST'
                });

                sessionId = response.session_id;
                sessionIdDisplay.textContent = sessionId;

                chatContainer.innerHTML = '';
                addMessage('assistant', response.message);
                updateProgress(response.progress);

                messageInput.disabled = false;
                sendBtn.disabled = false;
                exportBtn.disabled = false;
                viewHistoryBtn.disabled = false;

                console.log('對話已建立:', sessionId);
            } catch (error) {
                console.error('建立對話失敗:', error);
                chatContainer.innerHTML = '';
                showError(error.message);
            } finally {
                isLoading = false;
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading || !sessionId) return;

            try {
                isLoading = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;

                addMessage('user', message);
                messageInput.value = '';

                const response = await apiRequest(`/api/test/chatbot/message?message=${encodeURIComponent(message)}&session_id=${sessionId}`, {
                    method: 'POST'
                });

                addMessage('assistant', response.message);
                updateProgress(response.progress);

                if (response.completed) {
                    showSuccess('對話完成！您可以匯出資料了。');
                }
            } catch (error) {
                console.error('傳送訊息失敗:', error);
                showError(error.message);
            } finally {
                isLoading = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Upload file
        async function uploadFile(file) {
            if (!file) return;

            // Check file size
            if (file.size > 10 * 1024 * 1024) {
                showError('檔案大小超過 10MB 限制');
                return;
            }

            try {
                isLoading = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;

                const formData = new FormData();
                formData.append('file', file);
                if (sessionId) {
                    formData.append('session_id', sessionId);
                }

                showSuccess(`正在上傳: ${file.name}...`);

                const response = await fetch(`${API_BASE}/api/test/chatbot/upload-file`, {
                    method: 'POST',
                    headers: {
                        'X-User-ID': userId
                    },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || '上傳失敗');
                }

                const data = await response.json();

                if (!sessionId) {
                    sessionId = data.session_id;
                    sessionIdDisplay.textContent = sessionId;
                    exportBtn.disabled = false;
                    viewHistoryBtn.disabled = false;
                }

                addMessage('assistant', data.message);
                updateProgress(data.progress);
                showSuccess('文件處理完成！');

            } catch (error) {
                console.error('上傳文件失敗:', error);
                showError(error.message);
            } finally {
                isLoading = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                fileInput.value = '';
            }
        }

        // Export session data
        async function exportSessionData() {
            if (!sessionId) return;

            try {
                const data = await apiRequest(`/api/test/chatbot/export/${sessionId}`);

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `chatbot-export-${sessionId}.json`;
                a.click();
                URL.revokeObjectURL(url);

                showSuccess(`對話 ${sessionId} 的資料已匯出！`);
            } catch (error) {
                console.error('匯出資料失敗:', error);
                showError(error.message);
            }
        }

        // Load latest session
        async function loadLatestSession() {
            try {
                const response = await apiRequest('/api/test/chatbot/sessions/latest');

                if (response.session_id) {
                    sessionId = response.session_id;
                    sessionIdDisplay.textContent = sessionId;

                    // Load messages for this session
                    const messages = await apiRequest(`/api/test/chatbot/sessions/${sessionId}/messages`);

                    chatContainer.innerHTML = '';

                    if (messages.length === 0) {
                        addMessage('assistant', '已載入對話。尚無訊息記錄。');
                    } else {
                        messages.forEach(msg => {
                            addMessage(msg.role, msg.content, new Date(msg.created_at));
                        });
                    }

                    // Get data and convert to progress format
                    const data = await apiRequest(`/api/test/chatbot/data/${sessionId}`);
                    const progress = {
                        industry: !!data.industry,
                        capital_amount: data.capital_amount !== null,
                        patents: data.invention_patent_count !== null || data.utility_patent_count !== null,
                        certifications: data.certification_count !== null || data.esg_certification_count !== null,
                        products: data.products && data.products.length > 0
                    };
                    updateProgress(progress);

                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    exportBtn.disabled = false;
                    viewHistoryBtn.disabled = false;

                    showSuccess(`已載入對話 ${sessionId}，共 ${messages.length} 則訊息`);
                    console.log('已載入最近對話:', response);
                } else {
                    showError('找不到進行中的對話。請建立新對話。');
                }
            } catch (error) {
                console.error('載入最近對話失敗:', error);
                showError(error.message);
            }
        }

        // View current data
        async function viewCurrentData() {
            if (!sessionId) {
                showError('尚未載入對話。請先開始對話。');
                return;
            }

            try {
                modalTitle.textContent = `目前公司資料（對話 ${sessionId}）`;

                const data = await apiRequest(`/api/test/chatbot/data/${sessionId}`);

                if (!data) {
                    modalBody.innerHTML = '<div class="data-field"><div class="data-field-value null">尚無資料。開始對話以收集公司資料。</div></div>';
                } else {
                    modalBody.innerHTML = formatDataFields(data);
                }

                dataModal.classList.add('show');
                console.log('目前資料:', data);
            } catch (error) {
                console.error('載入目前資料失敗:', error);
                showError(error.message);
            }
        }

        // View session history
        async function viewSessionHistory() {
            if (!sessionId) {
                showError('尚未載入對話');
                return;
            }

            try {
                modalTitle.textContent = `對話記錄（${sessionId}）`;
                const messages = await apiRequest(`/api/test/chatbot/sessions/${sessionId}/messages`);

                if (messages.length === 0) {
                    modalBody.innerHTML = '<div class="data-field"><div class="data-field-value null">此對話尚無訊息。</div></div>';
                } else {
                    modalBody.innerHTML = messages.map(msg => `
                        <div class="history-message ${msg.role}">
                            <div class="history-message-role">${msg.role === 'user' ? '使用者' : 'AI 助理'}</div>
                            <div>${msg.content}</div>
                            <div class="history-message-time">${new Date(msg.created_at).toLocaleString('zh-TW')}</div>
                        </div>
                    `).join('');
                }

                dataModal.classList.add('show');
                console.log('對話記錄:', messages);
            } catch (error) {
                console.error('載入對話記錄失敗:', error);
                showError(error.message);
            }
        }

        // Format data fields for display
        function formatDataFields(data) {
            const formatValue = (value) => {
                if (value === null || value === undefined) return '<span class="null">未填寫</span>';
                return value;
            };

            let html = '';

            // Session Information Section
            html += '<h3 style="margin: 0 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea; color: #667eea;">對話資訊</h3>';
            html += `
                <div class="data-field">
                    <div class="data-field-label">記錄編號</div>
                    <div class="data-field-value">${formatValue(data.id)}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">對話編號</div>
                    <div class="data-field-value">${formatValue(data.chat_session_id)}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">使用者編號</div>
                    <div class="data-field-value">${formatValue(data.user_id)}</div>
                </div>
            `;

            // Company Basic Information Section
            html += '<h3 style="margin: 20px 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea; color: #667eea;">公司資訊</h3>';
            html += `
                <div class="data-field">
                    <div class="data-field-label">產業別</div>
                    <div class="data-field-value">${formatValue(data.industry)}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">資本總額</div>
                    <div class="data-field-value">${data.capital_amount !== null ? 'NT$ ' + data.capital_amount.toLocaleString() : formatValue(null)}</div>
                </div>
            `;

            // Patents & Certifications Section
            html += '<h3 style="margin: 20px 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea; color: #667eea;">專利與認證</h3>';
            html += `
                <div class="data-field">
                    <div class="data-field-label">發明專利數量</div>
                    <div class="data-field-value">${formatValue(data.invention_patent_count)} ${data.invention_patent_count !== null ? '件' : ''}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">新型專利數量</div>
                    <div class="data-field-value">${formatValue(data.utility_patent_count)} ${data.utility_patent_count !== null ? '件' : ''}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">公司認證數量</div>
                    <div class="data-field-value">${formatValue(data.certification_count)} ${data.certification_count !== null ? '份' : ''}</div>
                </div>
            `;

            // ESG Information Section
            html += '<h3 style="margin: 20px 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea; color: #667eea;">ESG 資訊</h3>';
            html += `
                <div class="data-field">
                    <div class="data-field-label">ESG 認證數量</div>
                    <div class="data-field-value">${formatValue(data.esg_certification_count)} ${data.esg_certification_count !== null ? '份' : ''}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">ESG 認證列表</div>
                    <div class="data-field-value">${formatValue(data.esg_certification)}</div>
                </div>
            `;

            // Products Section
            html += '<h3 style="margin: 20px 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea; color: #667eea;">產品資訊</h3>';

            if (data.products && data.products.length > 0) {
                data.products.forEach((product, index) => {
                    html += `
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #667eea;">
                            <h4 style="margin: 0 0 10px 0; color: #495057;">產品 ${index + 1}</h4>
                            <div class="data-field" style="margin-bottom: 8px;">
                                <div class="data-field-label">產品編號</div>
                                <div class="data-field-value">${formatValue(product.product_id)}</div>
                            </div>
                            <div class="data-field" style="margin-bottom: 8px;">
                                <div class="data-field-label">產品名稱</div>
                                <div class="data-field-value">${formatValue(product.product_name)}</div>
                            </div>
                            <div class="data-field" style="margin-bottom: 8px;">
                                <div class="data-field-label">價格</div>
                                <div class="data-field-value">${formatValue(product.price)}</div>
                            </div>
                            <div class="data-field" style="margin-bottom: 8px;">
                                <div class="data-field-label">主要原料</div>
                                <div class="data-field-value">${formatValue(product.main_raw_materials)}</div>
                            </div>
                            <div class="data-field" style="margin-bottom: 8px;">
                                <div class="data-field-label">產品規格</div>
                                <div class="data-field-value">${formatValue(product.product_standard)}</div>
                            </div>
                            <div class="data-field" style="margin-bottom: 0;">
                                <div class="data-field-label">技術優勢</div>
                                <div class="data-field-value">${formatValue(product.technical_advantages)}</div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<div class="data-field"><div class="data-field-value null">尚未新增任何產品</div></div>`;
            }

            // Timestamps Section
            html += '<h3 style="margin: 20px 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea; color: #667eea;">時間戳記</h3>';
            html += `
                <div class="data-field">
                    <div class="data-field-label">建立時間</div>
                    <div class="data-field-value">${data.created_at ? new Date(data.created_at).toLocaleString('zh-TW') : formatValue(null)}</div>
                </div>
                <div class="data-field">
                    <div class="data-field-label">更新時間</div>
                    <div class="data-field-value">${data.updated_at ? new Date(data.updated_at).toLocaleString('zh-TW') : formatValue(null)}</div>
                </div>
            `;

            return html;
        }

        // Close modal
        function closeModal() {
            dataModal.classList.remove('show');
        }

        // Event listeners
        loginBtn.addEventListener('click', login);
        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
        logoutBtn.addEventListener('click', logout);

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        });

        newSessionBtn.addEventListener('click', createNewSession);
        loadLatestBtn.addEventListener('click', loadLatestSession);
        viewCurrentDataBtn.addEventListener('click', viewCurrentData);
        viewHistoryBtn.addEventListener('click', viewSessionHistory);
        exportBtn.addEventListener('click', exportSessionData);
        modalClose.addEventListener('click', closeModal);
        dataModal.addEventListener('click', (e) => {
            if (e.target === dataModal) closeModal();
        });

        // File upload events
        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Drag and drop
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('drag-over');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('drag-over');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        // Initialize
        async function init() {
            try {
                // Verify user by making a test request
                const user = await apiRequest('/api/test/user/me');
                console.log('使用者已驗證:', user);

                // Check for existing session first
                chatContainer.innerHTML = '<div class="loading">正在檢查現有對話</div>';
                const latestSession = await apiRequest('/api/test/chatbot/sessions/latest');

                if (latestSession.session_id) {
                    // Resume existing session
                    console.log('找到現有對話:', latestSession.session_id);
                    sessionId = latestSession.session_id;
                    sessionIdDisplay.textContent = sessionId;

                    // Load conversation history
                    chatContainer.innerHTML = '<div class="loading">正在載入對話記錄</div>';
                    const messages = await apiRequest(`/api/test/chatbot/sessions/${sessionId}/messages`);

                    chatContainer.innerHTML = '';

                    if (messages.length === 0) {
                        addMessage('assistant', '歡迎回來！請繼續提供您的資料。');
                    } else {
                        // Display all previous messages
                        messages.forEach(msg => {
                            addMessage(msg.role, msg.content, new Date(msg.created_at));
                        });
                    }

                    // Load and update progress
                    const data = await apiRequest(`/api/test/chatbot/data/${sessionId}`);
                    const progress = {
                        industry: !!data.industry,
                        capital_amount: data.capital_amount !== null,
                        patents: data.invention_patent_count !== null || data.utility_patent_count !== null,
                        certifications: data.certification_count !== null || data.esg_certification_count !== null,
                        products: data.products && data.products.length > 0
                    };
                    updateProgress(progress);

                    // Enable controls
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    exportBtn.disabled = false;
                    viewHistoryBtn.disabled = false;

                    showSuccess(`已恢復對話 ${sessionId}，共 ${messages.length} 則訊息`);
                    console.log('已恢復對話，訊息數:', messages.length);
                } else {
                    // No existing session, create new one
                    console.log('找不到現有對話，正在建立新對話');
                    await createNewSession();
                }
            } catch (error) {
                console.error('初始化失敗:', error);
                chatContainer.innerHTML = '';
                showError(`初始化失敗: ${error.message}`);
                showError('請確認後端服務正在執行中！');
            }
        }

        // Check for saved user on page load
        checkSavedUser();
    </script>
</body>
</html>
